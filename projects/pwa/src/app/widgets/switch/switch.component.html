<label [ngClass]="{'bg-green-500': state}" class="relative items-center inline-block w-12 h-6 transition bg-gray-100 border border-gray-200 rounded-full cursor-pointer">
    <input type="checkbox" class="invisible" [(ngModel)]="state" (ngModelChange)="stateChange.emit(state)">
    <span [ngClass]="{'translate-x-6':state}" class="absolute left-0 inline-block w-6 h-6 transition transform bg-white border rounded-full shadow-lg -top-px"></span>
</label>
