<ul class="flex flex-col mb-4 -mx-1 bg-white">
    <li class="flex justify-between px-4 py-2 border-b">
        <span class="text-blue-500 cursor-pointer" (click)="dropboxLogin()" *ngIf="!IsDropboxAuthenticated">Dropbox Login</span>
        <span class="text-blue-500 cursor-pointer" (click)="dropboxLogout()" *ngIf="IsDropboxAuthenticated">Dropbox Logout</span>
    </li>
    <li class="flex justify-between px-4 py-2 border-b" (click)="menu4.openMenu()" *ngIf="IsDropboxAuthenticated">
        <span class="text-blue-500 cursor-pointer">Load from cloud</span>
        <span class="my-auto text-xs text-gray-400">tv-watchlist-db-v6.txt</span>
    </li>
    <li class="flex justify-between px-4 py-2 border-b" (click)="dropboxSave()" *ngIf="IsDropboxAuthenticated">
        <span class="text-blue-500 cursor-pointer">Save to cloud</span>
        <span class="my-auto text-xs text-gray-400">tv-watchlist-db-v6.txt</span>
    </li>
</ul>

<tvq-options-menu #menu4 (action)="dropboxLoad()" [options]="['Yes']" header="This will replace all your Shows and settings, Are you sure?"></tvq-options-menu>
