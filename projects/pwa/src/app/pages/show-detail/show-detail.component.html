<div class="flex" [ngClass]="{'mb-2':!show.summary}">
    <div class="relative flex-none w-4/12 mr-2">
        <img [src]="show.image.poster[0]" alt="" class="relative inset-0 object-cover w-full" />
    </div>
    <ul class="flex flex-col w-8/12">
        <li>
            <span [innerHTML]="show.name" class="mr-2 font-bold"></span>
            <span [innerHTML]="show.premiered | date:'MMM dd, y' || '(n/a)'" class="text-sm"></span>
        </li>
        <li>
            <span class="mr-2 font-semibold text-gray-400 uppercase">status:</span>
            <span [innerHTML]="show.status"></span>
        </li>
        <li>
            <span class="mr-2 font-semibold text-gray-400 uppercase">channel:</span>
            <span [innerHTML]="show.channel?.name"></span>
        </li>
        <li>
            <span class="mr-2 font-semibold text-gray-400 uppercase">language:</span>
            <span [innerHTML]="show.language"></span>
        </li>
        <li>
            <span class="mr-2 font-semibold text-gray-400 uppercase">genres:</span>
            <span [innerHTML]="show.genres.join(', ')"></span>
        </li>
        <li>
            <span class="mr-2 font-semibold text-gray-400 uppercase">runtime:</span>
            <span [innerHTML]="show.runtime + ' Mins'"></span>
        </li>
        <li>
            <span class="mr-2 font-semibold text-gray-400 uppercase">content rating:</span>
            <span [innerHTML]="show.content_rating"></span>
        </li>
    </ul>
</div>
<div class="flex mb-2 text-sm" *ngIf="!!show.summary">
    <span [innerHTML]="show.summary"></span>
</div>
<hr>
<div class="flex justify-end">
    <button (click)="seasonOrderAsc=!seasonOrderAsc" class="w-1/12 focus:outline-none" *ngIf="seasonOrderAsc">
        <!-- Ascending -->
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h5a1 1 0 000-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3zM13 16a1 1 0 102 0v-5.586l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 101.414 1.414L13 10.414V16z"></path></svg>
    </button>
    <button (click)="seasonOrderAsc=!seasonOrderAsc" class="w-1/12 focus:outline-none" *ngIf="!seasonOrderAsc">
        <!-- Descending -->
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h7a1 1 0 100-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3zM15 8a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L15 13.586V8z"></path></svg>
    </button>
</div>
<div class="flex flex-wrap mb-2 text-gray-800 " *ngFor="let seasonNum of seasonNumList">
    <h4 class="w-10/12 text-lg">Season {{seasonNum}}</h4>
    <button class="w-1/12" type="button" [class.invisible]="getToggleState('buttonSeason',seasonNum)"
        (click)="setSeasonSeen(seasonNum)">
        <!-- Tick -->
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
    </button>
    <button (click)="episodeOrderAsc=!episodeOrderAsc" class="w-1/12 focus:outline-none" *ngIf="episodeOrderAsc">
        <!-- Ascending -->
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h5a1 1 0 000-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3zM13 16a1 1 0 102 0v-5.586l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 101.414 1.414L13 10.414V16z"></path></svg>
    </button>
    <button (click)="episodeOrderAsc=!episodeOrderAsc" class="w-1/12 focus:outline-none" *ngIf="!episodeOrderAsc">
        <!-- Descending -->
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h7a1 1 0 100-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3zM15 8a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L15 13.586V8z"></path></svg>
    </button>

    <div class="flex w-full mb-2" *ngFor="let episode of episodeList[seasonNum]"
        (mouseenter)="setToggleState('buttonEpisode',episode.id, true)"
        (mouseleave)="setToggleState('buttonEpisode',episode.id,false)">
        <div class="relative flex-none w-4/12 h-20 mr-2">
            <img [src]="episode.image" alt="" class="absolute inset-0 object-cover w-full h-full border" />
        </div>
        <div class="w-8/12" [class.text-gray-400]="episode.seen">
            <div
            [innerHTML]="episode.episodeName"></div>
            <span class="inline-block px-1 text-sm text-white"
            [class.bg-blue-500]="episode.isUnaired && episode.id != highLightNextEpisode"
            [class.bg-green-500]="episode.isUnaired && episode.id == highLightNextEpisode"
            [class.bg-red-500]="!episode.isUnaired"
            [innerHTML]="episode.dateFormatted"></span>
            <div class="text-xs" >
                <span *ngIf="episode.expand && episode.summary" class="mr-2" [innerHTML]="episode.summary"></span>
                <button *ngIf="!episode.expand && !!episode.summary" (click)="episode.expand = !episode.expand">
                    <!-- Expand -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </button>
                <button class="focus:outline-none" (click)="episode.seen = !episode.seen">
                    <!-- Tick -->
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <!-- <button [class.invisible]="!getToggleState('buttonEpisode',episode.id)" type="button" (click)="setToggleSeen(seasonNum, episode)">link</button>
            <button [class.invisible]="!getToggleState('buttonEpisode',episode.id)" type="button" (click)="setToggleSeen(seasonNum, episode)">seen</button>
            <div class="w-full" [class.in]="episode.id == highLightNextEpisode">
                <div [innerHTML]="episode.dateFormatted"></div>
                <div [innerHTML]="episode.summary"></div>
            </div> -->
        </div>

    </div>
</div>
