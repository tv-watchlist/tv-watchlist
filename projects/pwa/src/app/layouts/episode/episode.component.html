<div *ngIf="!!model" class="flex">
    <div class="relative flex-none w-4/12 h-20 mr-2">
        <img tvqDefault [src]="model.image" alt="" class="absolute inset-0 object-cover w-full h-full border" />
    </div>
    <div class="w-8/12" [class.text-gray-400]="model.seen">
        <div [innerHTML]="model.episodeName"></div>
        <div class="flex justify-start">
            <span class="inline-block px-1 my-auto mr-2 text-sm text-white"
            [class.bg-blue-500]="model.isUnaired && model.id != latestEpisodeId"
            [class.bg-green-500]="model.isUnaired && model.id == latestEpisodeId"
            [class.bg-red-500]="!model.isUnaired"
            [innerHTML]="model.dateFormatted"></span>
            <button class="inline-flex justify-center my-auto focus:outline-none" (click)="toggleSeen()">
                <!-- Tick -->
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <div class="text-xs" >
            <span *ngIf="model.expand && model.summary" class="mr-4" [innerHTML]="model.summary"></span>
            <button class="inline-flex justify-center my-auto mr-4 focus:outline-none" *ngIf="!model.expand && !!model.summary" (click)="expand()">
                <!-- Expand -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
            <button (click)="goToUrl(model.url)" class="inline-flex justify-center my-auto focus:outline-none" title="External">
                <!--Link-->
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                    <path
                        d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                </svg>
            </button>
        </div>
    </div>

</div>
