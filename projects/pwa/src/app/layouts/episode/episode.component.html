<div class="flex">
    <div class="relative flex-none w-4/12 h-20 mr-2">
        <img tvqDefault [src]="episode.image" alt="" class="absolute inset-0 object-cover w-full h-full border" />
    </div>
    <div class="w-8/12" [class.text-gray-400]="episode.seen">
        <div [innerHTML]="episode.episodeName"></div>
        <div class="flex justify-start">
            <span class="inline-block px-1 my-auto mr-2 text-sm text-white"
            [class.bg-blue-500]="episode.isUnaired && episode.id != highLightNextEpisodeId"
            [class.bg-green-500]="episode.isUnaired && episode.id == highLightNextEpisodeId"
            [class.bg-red-500]="!episode.isUnaired"
            [innerHTML]="episode.dateFormatted"></span>
            <button class="inline-flex justify-center my-auto focus:outline-none" (click)="episode.seen = !episode.seen">
                <!-- Tick -->
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <div class="text-xs" >
            <span *ngIf="episode.expand && episode.summary" class="mr-2" [innerHTML]="episode.summary"></span>
            <button *ngIf="!episode.expand && !!episode.summary" (click)="episode.expand = !episode.expand">
                <!-- Expand -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
        </div>
    </div>

</div>
